<section id="edit">
    <div class="form">
      <h2>Edit Offer</h2>
      <form [formGroup]="form" class="edit-form" (ngSubmit)="editHandler()">
        <input
          type="text"
          name="title"
          id="job-title"
          placeholder="Title"
          required
          value="{{offer?.title}}"
        />
        <input
          type="text"
          name="imageUrl"
          id="job-logo"
          placeholder="Company logo url"
          required
          value="{{offer?.companyLogoUrl}}"
        />
        <input
          type="text"
          name="category"
          id="job-category"
          placeholder="Category"
          required
          value="{{offer?.category}}"
        />
        <textarea
          id="job-description"
          name="description"
          placeholder="Description"
          rows="4"
          cols="50"
          value="{{offer?.description}}"
        ></textarea>
        <textarea
          id="job-requirements"
          name="requirements"
          placeholder="Requirements"
          rows="4"
          cols="50"
          value="{{offer?.requirements}}"
        ></textarea>
        <input
          type="text"
          name="salary"
          id="job-salary"
          placeholder="Salary"
          required
          value="{{offer?.salary}}"
        />

        <button type="submit">post</button>
      </form>
    </div>
  </section>
