<section id="login">
  <div class="form">
    <h2>Login</h2>
    <form #form="ngForm" class="login-form" (ngSubmit)="loginHandler(form)">
      <input type="text" name="email" id="email" placeholder="email" #emailInput="ngModel" ngModel required
        [appEmail]="['bg', 'com']" />
      <ng-container *ngIf="emailInput.touched">
        <p class="error" *ngIf="emailInput.errors?.['required']">
          Email is required!
        </p>
        <p class="error" *ngIf="emailInput.errors?.['appEmailValidator']">
          Email is not valid!
        </p>
      </ng-container>
      <input type="password" name="password" id="password" placeholder="password" #passwordInput="ngModel" ngModel
        required [minlength]="8" />
      <ng-container *ngIf="passwordInput.touched">
        <p class="error" *ngIf="passwordInput.errors?.['required']">
          Password is required!
        </p>
        <p class="error" *ngIf="passwordInput.errors?.['minlength']">
          Password should be at least 8 symbols!
        </p>
      </ng-container>
      <button type="submit">login</button>
      <p class="message">
        Not registered? <a routerLink="/users/register">Create an account</a>
      </p>
    </form>
  </div>
</section>
